<div class="container text-center">
  <div class="loginForm">
    <div class="mt-3">
      <label for="user">Felhasználónev</label>
      <input type="text" [(ngModel)]="user">
    </div>
    <div class="mt-3">
      <label for="pass">Jelszó</label>
      <input type="password" [(ngModel)]="pass">
    </div>
    <div class="mt-3">
      <button (click)="login()">Belépés</button>
    </div>
  </div>
</div>
